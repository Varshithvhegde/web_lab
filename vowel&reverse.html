<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>vowels and reverse</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script>
      var str = prompt("enter a input");
      if (!isNaN(str)) {
        var num,
          rev = 0,
          reminder;
        num = parseInt(str);
        while (num != 0) {
          reminder = num % 10;
          num = parseInt(num / 10);
          rev = rev * 10 + reminder;
        }
        alert("reverse of the number is " + rev);
      } else {
        str = str.toUpperCase();
        for (var i = 0; i < str.length; i++) {
          var chr = str.charAt(i);
          if (
            chr == "A" ||
            chr == "E" ||
            chr == "I" ||
            chr == "O" ||
            chr == "U"
          )
            break;
        }
        if (i < str.length) {
          alert("vowel at pos:" + (i + 1));
        } else {
          alert("No vowel found");
        }
      }
    </script>
  </body>
</html>
