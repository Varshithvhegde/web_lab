<html>
<head>
        <title>Square and cubes</title>
</head>
<body>
    <style>
table{
margin-left:100px}
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align:center;
        }
    </style>
    <script>
        document.write("<table><tr><td>Numbers</td><td>Squares</td><td>Cubes</td></tr>");
            for(var i=0;i<10;i++){
                document.write("<tr><td>"+i+"</td><td>"+i*i+"</td><td>"+i*i*i+"</td></tr>");
            }
            document.write("</table>")

    </script>
</body>
</html>
